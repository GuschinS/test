<div class="sorting-panel">
  <div class="container">
    <span>Sorting by:</span>
    <ul>
      <li><a (click)="sortCardsByD()">date</a></li>
      <li><a (click)="sortCardsByV()">count of views</a></li>
    </ul>
    <span class=" link">by word or sentence</span>
    <input type="text" name="sort" [(ngModel)]="searchTag" (keyup)="searchEnter($event)"
      (keyup.enter)="sortCardsByEnter()">
  </div>
</div>
